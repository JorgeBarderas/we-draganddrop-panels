<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Drag and drop sample with nested panels</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://getbootstrap.com/examples/dashboard/dashboard.css">

	<link rel="stylesheet" href="./wireframe.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar wf-elements">
        	<a id='search' href="#" class="thumbnail" draggable='true'>
            	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </a>
        	<a id='star' href="#" class="thumbnail" draggable='true'>
            	<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </a>
        	<a id='home' href="#" class="thumbnail" draggable='true'>
            	<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>
        	<a id='time' href="#" class="thumbnail" draggable='true'>
            	<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
            </a>
        	<a id='road' href="#" class="thumbnail" draggable='true'>
            	<span class="glyphicon glyphicon-road" aria-hidden="true"></span>
            </a>
        </div> <!-- / sidebar -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
          	<div class='wf-container col-md-12'>
              <div class='row'>
                <div class='wf-subcontainer col-md-4'></div>
                <div class='wf-subcontainer col-md-4'></div>
                <div class='wf-subcontainer col-md-4'></div>
              </div>
              <div class='row'>
                <div class='wf-subcontainer col-md-4'></div>
                <div class='wf-subcontainer col-md-4'></div>
              </div>
            </div> 
          </div>
      </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  	<script src="./wireframe.js"></script>
  </body>
</html>
